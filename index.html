<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Online Shop</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Enter your Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input id="address" class="form-control" type="text">
        </div>



        <h2>Select what item:</h2>
        <select class="form-control" id="clothing">
          <option value="15">Hat $15</option>
          <option value="20">Bag $20</option>
          <option value="25">Shoes $25</option>
          <option value="10">T-shirt $10</option>
        </select></br>

        <h2>Select what food:</h2>
        <select class="form-control" id="food">
          <option value="2">Chips $2</option>
          <option value="1">Candy $1</option>
          <option value="4">Chocolate $4</option>
          <option value="3">Waffer $3</option>
        </select></br>

        <button type="submit" class="btn">Confirm your order</button>
      </form>


      <h1>Your Information:</h1>
      <p>Thank you for your purchace, <span class="name"></span>!</p>
      <p>Your total = $<span class="total"></span>
      <p>Adress: <span class="address"></span>

    </div>
  </body>
</html>
